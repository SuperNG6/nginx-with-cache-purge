
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    client_max_body_size 2048M;
    proxy_max_temp_file_size 2048M; 

    #站点缓存配置
    #如果要开启更多站点缓存，请继续增加，注意每个站点的 缓存路径 和 keys_zone 要自定义区分一下
    #Ps：代码中的参数都只是范例，实际使用请根据服务器配置自行修改
    fastcgi_cache_path /var/run/nginx-cache levels=1:2 keys_zone=service:128m inactive=1d max_size=1G use_temp_path=off;
    #其他配置可以不变
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_use_stale error timeout invalid_header http_500;
    #忽略一切 nocache 申明，避免不缓存伪静态等
    fastcgi_hide_header Pragma; #不对从被代理服务器传来的应答进行转发
    fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

    # gzip 配置
    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_comp_level 7;
    gzip_types
        text/css
        text/plain
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom_xml
        image/jpeg
        image/gif
        image/png
        image/icon
        image/bmp
        image/jpg;
    gzip_vary on;

    include /etc/nginx/conf.d/*.conf;
}
